<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <!--Top-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-success display-3 my-4">Quiz Time</h2>
        </div>

    </div>
    <!--Result Section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Here is <span class="text-primary display-4 p-3">0</span>Score!</p>

        </div>

    </div>
    <!--Quiz Section-->
    <div class="quiz py-4 bg-secondary">
    <div class="container">
        <h2 class="my-4 text-white">Here are the questions</h2>
        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. Why do we use "script tag">?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label"> in order to link our external js file</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B" >
                    <label class="form-check-label"> for to link our css file </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="C" >
                    <label class="form-check-label"> both, in order to link our external js file and writing js codes in html file.  </label>
                </div>
            </div>
            <!--Question2-->
            <div class="my-5">
                <p class="lead font-weight-normal">2. what is the function of splice() method?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label"> it filters an array</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B" >
                    <label class="form-check-label"> it removes the elments from the array </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="C" >
                    <label class="form-check-label"> it turns string into an array </label>
                </div>
            </div>
            <!--Question3-->
            <div class="my-5">
                <p class="lead font-weight-normal">3. where was born Jonathan Swift</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label"> London</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B" >
                    <label class="form-check-label"> New york </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="C" >
                    <label class="form-check-label"> Dublin </label>
                </div>
            </div>
            <!--Question4-->
            <div class="my-5">
                <p class="lead font-weight-normal">4.Which city also known as 'Big Apple"?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">Paris</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B" >
                    <label class="form-check-label"> New york </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="C" >
                    <label class="form-check-label"> London </label>
                </div>
            </div>
            <div class="text-ceter">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
